<div class="head-course">
  <div class="head-course-details">
     <img id="head-card" class="media-object" ng-src={{$ctrl.course.imageUrl}} />
    <h2 class="head-course-name">{{$ctrl.course.name}}<a href="https://maps.google.com/?q={{$ctrl.course.address}}" class="head-course-address">{{$ctrl.course.address}}</a></h2>
    <div class="head-course-description"><em>{{$ctrl.course.description}}</em></div>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
        <input type="name" class="form-control" id="inputName" placeholder="What's your name?" ng-model="$ctrl.input.username">
        Rating
          <div class="rating-selection" >
            <form>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-model="$ctrl.input.rating" value=1 > 1
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-model="$ctrl.input.rating" value=2> 2
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" ng-model="$ctrl.input.rating" value=3> 3
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" ng-model="$ctrl.input.rating" value=4> 4
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" ng-model="$ctrl.input.rating" value=5> 5
              </label>
            </form>
          </div>
          Score
            <select class="form-control" placeholder="select your score" ng-model="$ctrl.input.strokes">
              <option>-18</option>
              <option>-17</option>
              <option>-16</option>
              <option>-15</option>
              <option>-14</option>
              <option>-13</option>
              <option>-12</option>
              <option>-11</option>
              <option>-10</option>
              <option>-9</option>
              <option>-8</option>
              <option>-7</option>
              <option>-6</option>
              <option>-5</option>
              <option>-4</option>
              <option>-3</option>
              <option>-2</option>
              <option>-1</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
            </select>
            <div class="submit-review">Review
              <textarea class="form-control" rows="3" placeholder="Leave a review" ng-model="$ctrl.input.text"></textarea>
              <button id="submit-review-button" type="button" class="btn" ng-click="$ctrl.handleSubmit()">
                <span>Submit Review</span>
              </button>
            </div>
          </div>

        </div>
        </div>
    </div>

  </form>
  </div>
</div>
